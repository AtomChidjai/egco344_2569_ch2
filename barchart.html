<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electricity Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .back-btn {
        color: white; 
        text-decoration: none; 
        font-weight: bold;
        margin-right: 15px;
        border: 1px solid white;
        padding: 5px 10px;
        border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center;">
        <a href="index.html" class="back-btn">â¬… Back</a>
        <h1>ðŸ“Š Province Charts</h1>
    </div>
    <select id="provinceSelect">
      <option value="">Select Province</option>
    </select>
  </header>

  <main>
    <div class="chart-container">
      <canvas id="usageChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="userChart"></canvas>
    </div>
  </main>

  <script>
    let usageData = [];
    let userData = [];
    
    // Store chart instances so we can destroy them before redrawing
    let usageChartInstance = null;
    let userChartInstance = null;

    const categories = [
      "residential",
      "small_business",
      "medium_business",
      "large_business",
      "specialized_business",
      "public_electricity",
      "temporary_electricity",
      "ev_charging"
    ];

    // Get URL Parameter (e.g. ?code=10)
    const urlParams = new URLSearchParams(window.location.search);
    const initialCode = urlParams.get('code');

    // 1. Fetch BOTH JSON files
    Promise.all([
      fetch("electricity_usages_en.json").then(r => r.json()),
      fetch("electricity_users_en.json").then(r => r.json())
    ]).then(([usageJson, userJson]) => {
        usageData = usageJson.Sheet1;
        userData = userJson;
        
        populateProvinces();
        
        // If we came from index.html with a code, load it immediately
        if (initialCode) {
            const select = document.getElementById("provinceSelect");
            select.value = initialCode;
            renderCharts(initialCode);
        }
    });

    function populateProvinces() {
      const select = document.getElementById("provinceSelect");
      usageData.forEach(p => {
        const option = document.createElement("option");
        option.value = p.province_code;
        option.textContent = p.province_name;
        select.appendChild(option);
      });

      select.addEventListener("change", e => {
        renderCharts(e.target.value);
      });
    }

    function renderCharts(code) {
      const usage = usageData.find(p => p.province_code == code);
      const users = userData.find(p => p.province_code == code);
      
      if (!usage || !users) return;

      // --- Prepare Data ---
      const labels = categories.map(cat => 
        cat.replace(/_/g, " ").replace(/\b\w/g, l => l.toUpperCase())
      );

      const usageValues = categories.map(cat => usage[cat + "_kwh"] || 0);
      const userValues = categories.map(cat => users[cat + "_count"] || 0);

      // --- Render Chart 1: Usage ---
      const ctxUsage = document.getElementById('usageChart').getContext('2d');
      if (usageChartInstance) usageChartInstance.destroy();

      usageChartInstance = new Chart(ctxUsage, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Electricity Usage (kWh)',
            data: usageValues,
            backgroundColor: 'rgba(54, 162, 235, 0.6)', // Blue
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `Electricity Usage: ${usage.province_name}`,
              font: { size: 18 }
            },
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { callback: val => val.toLocaleString() }
            }
          }
        }
      });

      // --- Render Chart 2: Users ---
      const ctxUser = document.getElementById('userChart').getContext('2d');
      if (userChartInstance) userChartInstance.destroy();

      userChartInstance = new Chart(ctxUser, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Number of Users',
            data: userValues,
            backgroundColor: 'rgba(75, 192, 192, 0.6)', // Green
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `Total Users: ${usage.province_name}`,
              font: { size: 18 }
            },
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { callback: val => val.toLocaleString() }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
